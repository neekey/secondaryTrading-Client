<body>

<script id="item-detail-tpl" type="text/template">

    <div id="item-detail-info">
        <div class="item-brief">
            <h4 class="title">{title}</h4>
            <p class="desc">{desc}</p>
        </div>
        <div class="item-info">
            <p class="price">价格：<span>￥{price}</span></p>
            <p class="location">位置：<span>{location}</span></p>
            <p class="seller-name">卖家：<span>{sellerName}</span></p>
            <p class="date">时间：<span>{date}</span></p>
        </div>
        <div class="seller-info">
            <p class="email">邮件：<span>{email}</span></p>
            <p class="QQ">QQ：<span>{QQ}</span></p>
            <p class="wangwang">旺旺：<span>{wangwang}</span></p>
        </div>
    </div>
</script>

<script id="result-item-tpl" type="text/template">

    <div class="result-item" data-id="{_id}">
        <div class="result-item-pic"><img src="{pic}"></div>
        <div class="result-item-text">
            <p class="title">{title}</p>
            <p class="desc">{desc}</p>
            <p class="price">{price}</p>
            <p class="address">{address}</p>
        </div>
    </div>
</script>

<script type="text/template" id="item-edit-imgs">
    <div class="item-edit-imgs">
        <ul class="item-edit-imgs-list">
            <tpl for=".">
            <li class="item-edit-imgs-item" data-id="{_id}">
                <div class="item-edit-pic-wrap">
                    <tpl if="typeof _id === 'undefined'"><span class="item-edit-img-tip">添加</span><img class="hidden" src="{url}"></tpl>
                    <tpl if="typeof _id !== 'undefined'"><span class="item-edit-img-tip hidden">添加</span><img src="{url}"></tpl>
                </div>
                <tpl if="typeof _id === 'undefined'">
                    <div class="item-edit-pic-remove  x-button demobtn hidden">
                        <span class="x-button-label">删除</span>
                    </div>
                </tpl>
                <tpl if="typeof _id !== 'undefined'">
                    <div class="item-edit-pic-remove  x-button demobtn">
                        <span class="x-button-label">删除</span>
                    </div>
                </tpl>
            </li>
            </tpl>
        </ul>
    </div>
</script>

<script type="text/template" id="current-location-info-tpl">

    <div class="current-location-wrap">
        <span class="current-location-title">当前位置:</span>
        <tpl if="typeof address === 'undefined'">
        <span class="current-location">点击“定位”设置您的当前位置!</span>
        </tpl>
        <tpl if="typeof address !== 'undefined'">
        <span class="current-location">{address}</span>
        </tpl>
        <span class="location-tip">( 设置您的所在位置，能更好地为您匹配商品 )</span>
    </div>
</script>

</body>
</html>
